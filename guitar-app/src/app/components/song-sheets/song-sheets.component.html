<div class="container py-5">
  <h2 class="mb-4"><i class="bi bi-music-note-list me-2"></i>Song Sheets</h2>
  <div class="mb-3 d-flex align-items-center">
    <input id="newSheetName" [(ngModel)]="newSheetName" class="form-control me-2" placeholder="New Song Sheet Name" (keyup.enter)="createSheet()" />
    <button class="btn btn-primary" (click)="createSheet()" [disabled]="!newSheetName.trim()" aria-label="Add">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
  <div *ngIf="sheets.length === 0" class="alert alert-info">No Song Sheets yet. Create your first one!</div>
  <ul class="list-group">
    <li *ngFor="let sheet of sheets" class="list-group-item d-flex justify-content-between align-items-center">
      <a [routerLink]="['/song-sheets', sheet.id]">{{ sheet.name }}</a>
      <button class="btn btn-sm btn-outline-danger" (click)="deleteSheet(sheet.id)"><i class="bi bi-trash"></i></button>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
