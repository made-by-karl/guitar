<div class="container">
  <div class="row">
    <div class="col-12">
      <a routerLink="/chords" class="btn btn-secondary mb-4">‚Üê Back to Library</a>        <div class="chord-display" *ngIf="chord && selectedVariation">
        <div class="d-flex align-items-center mb-4">
          <h2 class="mb-0 me-3">{{ chord.name }}</h2>
          <button class="btn btn-primary" (click)="playChord()">
            <i class="bi bi-play-fill"></i> Play Chord
          </button>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
          <div>
            <strong>{{ grips.length }} grips</strong>
            @for (grip of grips; track grip) {
              <app-grip-diagram [grip]="grip"></app-grip-diagram>
              @for (note of grip.notes; track $index) {
                <span class="note">{{ note }},</span>
              }
            }
          </div>
        </div>
        
      </div>
      
      @if (!chord) {
        <div class="alert alert-warning">
          Chord not found!
        </div>
      }
    </div>
  </div>
</div>
